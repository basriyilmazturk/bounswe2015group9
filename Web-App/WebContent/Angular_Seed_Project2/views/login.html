<div class="wrapper wrapper-content animated fadeInRight close-canvas-menu">
<div class="row">
        <div class="col-lg-6">
            <div class="text-center m-t-lg">
                    <div class="ibox-content">
                        <form name="form" class="form-horizontal" ng-submit="login()">

                            <div class="form-group">
                                <label class="col-lg-2 control-label">Email</label>
                                <div class="col-lg-10">
                                    <input type="email" name="usermail" placeholder="Email" ng-model="usermail" class="form-control" >
                                    <span class="help-block m-b-none">Please write a valid email address.</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-2 control-label">Password</label>
                                <div class="col-lg-10">
                                    <input type="password" placeholder="Password" name="password" ng-model="password" class="form-control">
                                    <span class="help-block m-b-none">Please write a password.</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-offset-2 col-lg-10">
                                   <button ui-sref="index.main" class="btn btn-sm btn-white" type="submit">Sign in</button>
                                </div>
                            </div>
                        </form>
                        <p>{{cevap}}</p><br>
                        <h1>HELLO</h1>
                    </div>
            </div>
        </div>
    </div>
</div>

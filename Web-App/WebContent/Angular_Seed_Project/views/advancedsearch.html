<div id="wrapper">

    <!-- Navigation -->
    <div ng-include="'views/common/navigation.html'"></div>

    <!-- Page wraper -->
    <!-- ng-class with current state name give you the ability to extended customization your view -->
    <div id="page-wrapper" class="gray-bg {{$state.current.name}}">

        <!-- Page wrapper -->
        <div ng-include="'views/common/topnavbar.html'"></div>

        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h2 align="center"><b>Advanced Search</b></h2>
                        </div>
                        <div class="ibox-content" >
                            <div class="row">
                                <div class="col-lg-6">
                                    <form role="form">
                                        <div class="form-group"><label>Search by Title</label><input type="text"
                                            class="form-control"
                                            placeholder="Title of violation you want to search"
                                            required=""
                                            name="title">
                                        </div>
                                        <div class="form-group"><label>Search by Type</label>
                                            <select class="form-control m-b" name="type">
                                                <option value="option 1">visually impaired</option>
                                                <option value="option 2">walking disabled</option>
                                                <option value="option 3">hearing impaired</option>
                                            </select>
                                        </div>
                                        <div class="form-group"><label>Search by Status</label>
                                            <select class="form-control m-b" name="type">
                                                <option value="option 1">Done</option>
                                                <option value="option 2">Not yet</option>
                                            </select>
                                        </div>
                                        <div class="form-group"><label>Search by Location</label>
                                            <div class="col-sm-20" align="left"><label class="control-label">Province</label>
                                                <select class="form-control m-b" name="type">
                                                    <option value="option 1">Province 1</option>
                                                    <option value="option 2">Province 2</option>
                                                    <option value="option 3">Province 3</option>
                                                </select>
                                            </div>
                                            <div class="col-sm-20" align="left"><label class="control-label">District</label>
                                                <select class="form-control m-b" name="type">
                                                    <option value="option 1">District 1</option>
                                                    <option value="option 2">District 2</option>
                                                    <option value="option 3">District 3</option>
                                                </select>

                                            </div>
                                            <div class="col-sm-20" align="left"><label class="control-label">Neighborhood</label>
                                                <select class="form-control m-b" name="type">
                                                    <option value="option 1">Neighborhood 1</option>
                                                    <option value="option 2">Neighborhood 2</option>
                                                    <option value="option 3">Neighborhood 3</option>
                                                </select>

                                            </div>
                                        </div>
                                        <div class="form-group"><label>Sarch by Date</label>
                                            <input type="datetime" class="form-control" name="date">
                                        </div>
                                    </form>
                                </div>
                                <div class="col-lg-12" align="center">
                                    <button class="btn btn-sm btn-primary m-t-n-xs" type="submit"><strong>Search</strong></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div>
                <strong>Copyright</strong> Universal Access &copy; 2015
            </div>
        </div>


    </div>



</div>

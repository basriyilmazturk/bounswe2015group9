<div id="wrapper">

    <!-- Navigation -->
    <div ng-include="'views/common/navigation.html'"></div>

    <!-- Page wraper -->
    <!-- ng-class with current state name give you the ability to extended customization your view -->
    <div id="page-wrapper" class="gray-bg {{$state.current.name}}">

        <!-- Page wrapper -->
        <div ng-include="'views/common/topnavbar.html'"></div>

<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h2 align="center"><b>Create Report</b></h2>
                    <p align="center">Create violation report</p>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-6 b-r"><h3 class="m-t-none m-b"></h3>
                            <form role="form">
                                <div class="form-group"><label>Violation Title</label><input type="text"
                                                                                             class="form-control"
                                                                                             placeholder="Title of violation"
                                                                                             required=""
                                                                                             name="title">
                                </div>
                                <div class="col-sm-20"><label class="control-label">Violation Type</label><select class="form-control m-b" name="type">
                                        <option value="option 1">visually impaired

                                        </option>

                                        <option value="option 2">walking disabled</option>
                                        <option value="option 3">hearing impaired</option>

                                    </select>

                                </div>
                                <div class="form-group"><label>Description</label><textarea name="description"
                                                                                            rows="5" cols="60"
                                                                                            placeholder="Enter the details about your violation report..."></textarea>

                                </div>
                            </form>
                        </div>
                        <div class="col-sm-4"><h4>Photo Upload</h4>

                            <div class="m text-right">
                                <small>Drag and drop files you want to share</small>
                            </div>
                        </div>
                        <div class="col-xs-10">
                            <br>
                        </div>
                        <div class="col-sm-6 b-r"><h4 class="m-t-none m-b">Location</h4>
                            <form role="form">
                                <div class="col-sm-20"><label class="control-label">Province</label>
                                    <select class="form-control m-b" name="type">
                                        <option value="option 1">Province 1</option>
                                        <option value="option 2">Province 2</option>
                                        <option value="option 3">Province 3</option>

                                    </select>

                                </div>
                                <div class="col-sm-20"><label class="control-label">District</label>
                                    <select class="form-control m-b" name="type">
                                    <option value="option 1">District 1</option>
                                    <option value="option 2">District 2</option>
                                    <option value="option 3">District 3</option>

                                    </select>

                                </div>
                                <div class="col-sm-20"><label class="control-label">Neighborhood</label>
                                    <select class="form-control m-b" name="type">
                                        <option value="option 1">Neighborhood 1</option>
                                        <option value="option 2">Neighborhood 2</option>
                                        <option value="option 3">Neighborhood 3</option>

                                    </select>

                                </div>
                            </form>
                        </div>
                        <div class="col-sm-4"><h4></h4>
                            <section id="map" ng-controller="GoogleMaps">
                                <div ui-map="myMap" ui-options="mapOptions" class="google-map"></div>
                            </section>
                        </div>

                        <div class="col-lg-12" align="center">
                            <label> <input icheck type="checkbox" ng-model="main.unCheck"> Agree the terms and policy </label>
                            <button class="btn btn-sm btn-primary m-t-n-xs" type="submit"><strong> Report</strong></button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<div class="footer">
    <div>
        <strong>Copyright</strong> Universal Access &copy; 2015
    </div>
</div>



</div>
</div>
